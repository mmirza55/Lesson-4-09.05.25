<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Error Handling
        </h2>
        <p>
            This example demonstrates how to use <b>catch</b> to display a mistake
        </p>
        <p id="mistake_message"></p>
        <script>
            try {
                addalert("Welcome to the home page!");
            }
            catch(mis) {
                document.getElementById("mistake_message").innerHTML = mis.message;
            }
        </script>
    </body>
</html>
