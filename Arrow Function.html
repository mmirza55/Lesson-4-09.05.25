<!DOCTYPE html>
<html>
    <body>
        <h2>
            Arrow Functions in JavaScript
        </h2>
        <p>
            This example shows an Arrow Function with a parameter.
        </p>
        <p id="result"></p>
        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(1,13);
        </script>
    </body>
</html>
